<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="easyUtil.rollingStyle.css" />
	</head>

	<body>
		<div id="nums"></div>
		<div id="nums2"></div>
		<div id="times"></div>
		<div id="times2"></div>
		<div id="times3"></div>
		<script type="text/javascript" src="easyUtil.rollingClock.min.1.0.js"></script>
		<script type="text/javascript" src="easyUtil.rollingNums.min.1.1.js"></script>
		<script>
			//滚动数字调用
			//单次调用
			var num = 769621;
			easy_RollNums.create("nums2", num);

			//根据传入的数据自动翻滚调用
			let rollNums = easy_RollNums.create("nums", num, {
				color: "#df1234",
				bgColor: "blue",
			});
			//模拟传入数组
			setInterval(function() {
				num += 100000;
				rollNums.setNums(num); //返回对象设置数字
				rollNums.change();  //数字翻动
			}, 2000)
			
			//滚动时钟调用
			easy_Clock.create("times");
			easy_Clock.create("times2", {
				height: 55,
				bgColor: "blue"
			});
			easy_Clock.create("times3", {
				height: 100,
				color: "#fff",
				bgColor: "red"
			});
		</script>

	</body>

</html>
